<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số cân nặng theo kg'));
    let b = parseInt(prompt('Nhập chiều cao theo m'));
    let bmi = a/b;
    if (bmi<18.5){
        alert('underweight');
    } else if (bmi < 25){
        alert('normal');
    } else if (bmi < 30){
        alert('overweight');
    } else {
        alert('obese');
    }
</script>
</body>
</html>
